<div class="flex items-start gap-2.5 mb-2 object-contain" [attr.dir]="message()?.senderType === 1 ? 'RTL' : 'LTR'">
    <img class="w-8 h-8 rounded-full" src="https://nationaltoday.com/wp-content/uploads/2020/02/doggy-date-night.jpg" alt="Jese image">
    <div [ngClass]="message()?.senderType === 1 ? ' bg-blue-500 text-white flex flex-col  max-w-[320px] leading-1.5 p-4 rounded-e-xl rounded-es-xl' : 'dark:bg-gray-700 bg-gray-200 text-gray-900 self-start flex flex-col max-w-[320px] leading-1.5 p-4 rounded-e-xl rounded-es-xl'">
       <div class="flex items-center space-x-2 rtl:space-x-reverse">
          <span class="text-sm font-semibold  dark:text-white">{{message()?.senderName}}</span>
          <span class="text-sm font-normal  dark:text-gray-400">{{ message()?.timestamp | date:'shortTime' }}</span>
       </div>
       <p class="text-sm font-normal py-2.5  dark:text-white">{{ message()?.content }}</p>
    </div>
 </div>
